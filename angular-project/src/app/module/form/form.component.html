<form #f="ngForm" class="form-container" id="form" (ngSubmit)="handleSubmit(f)">
    <h3>Create customer</h3>
    <div class="form-group">
      <label for="CompanyName">name</label>
      <input 
        #name="ngModel" 
        type="text" 
        class="form-control" 
        name="name" 
        [(ngModel)]="customer.name" 
        id="Name" 
        placeholder="Name" 
        required>
      <div class="error" *ngIf="!name.valid && !name.pristine">
        Fields cannot be empty
      </div>
    </div>
  
    <div class="form-group">
      <label for="NIP">NIP</label>
      <input 
        #nip="ngModel"
        type="text" 
        class="form-control" 
        id="NIP" 
        name="nip" 
        [(ngModel)]="customer.nip" 
        placeholder="NIP" 
        required>
        <div class="error" *ngIf="!nip.valid && !nip.pristine">
            Fields cannot be empty
          </div>
    </div>
  
    <div class="form-group">
      <label for="City">City</label>
      <input type="text" class="form-control" id="City" [(ngModel)]="customer.city" name="city"#city="ngModel" placeholder="City" required>
      <div class="error" *ngIf="!city.valid && !city.pristine">
        Fields cannot be empty
      </div>
    </div>
  
    <div class="form-group">
      <label for="Street">Street</label>
      <input type="text" class="form-control" #street="ngModel" id="Street" [(ngModel)]="customer.street" name="street" placeholder="Street" required>
      <div class="error" *ngIf="!street.valid && !street.pristine">
        Fields cannot be empty
      </div>
    </div>
  
    <div class="form-group">
      <label for="PostalCode">Postal Code</label>
      <input type="text" class="form-control" #postal="ngModel" id="PostalCode" [(ngModel)]="customer.postalCode" name="postalCode" placeholder="Postal Code" required>
      <div class="error" *ngIf="!postal.valid && !postal.pristine">
        Fields cannot be empty
      </div>
    </div>
  
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea class="form-control" id="comments" [(ngModel)]="customer.comments" name="comments" placeholder="Comments"></textarea>
    </div>
  
    <div class="form-group">
      <label for="Select">Branch</label>
      <select class="form-control" id="Select" [(ngModel)]="customer.branch" name="branch" required>
        <option value="">Open this select menu</option>
        <option value="It">IT</option>
        <option value="Economy">Economy</option>
        <option value="Math">Math</option>
      </select>
    </div>
  
    <div class="form-group">
      <input type="checkbox" id="check" [(ngModel)]="customer.active" name="active" class="checkbox">
      <label for="check">Active?</label>
    </div>
  
    <div class="form-actions">
      <button type="submit" class="btn" [disabled]="f.invalid || f.untouched">Confirm</button>
    </div>
  </form>
