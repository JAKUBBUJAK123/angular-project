<div class="container">
  <h1>Add Food</h1>
  <form #foodForm="ngForm" (ngSubmit)="submit(foodForm)">
    <div class="form-group">
      <label for="foodName">Food Name</label>
      <input
        #name="ngModel"
        type="text"
        id="foodName"
        name="name"
        required
        [(ngModel)]="food.name"
        placeholder="Enter food name"
      />
    </div>

    <div class="form-group">
      <label for="MealType">Meal Type</label>
      <div class="form-check">
        <input type="radio" id="breakfast" name="Dinner" value="Breakfast">
        <label for="breakfast">Breakfast</label>
      </div>
      <div class="form-check">
        <input type="radio" id="dinner" name="Dinner" value="Dinner">
        <label for="dinner">Dinner</label>
      </div>
      <div class="form-check">
        <input type="radio" id="supper" name="Dinner" value="Supper">
        <label for="supper">Supper</label>
      </div>
    </div>

    <div class="form-group">
      <label for="calories">Calories (g)</label>
      <input
        type="number"
        id="calories"
        [(ngModel)]="food.calories"
        name="calories"
        required
        placeholder="Enter calories per serving"
      />
    </div>

    <div class="form-group">
      <label for="protein">Protein (g)</label>
      <input
        type="number"
        id="protein"
        name="protein"
        [(ngModel)]="food.protein"
        required
        placeholder="Enter protein amount"
      />
    </div>

    <div class="form-group">
      <label for="carbs">Carbs (g)</label>
      <input
        type="number"
        id="carbs"
        name="carbs"
        [(ngModel)]="food.carbs"
        required
        placeholder="Enter carbs amount"
      />
    </div>

    <div class="form-group">
      <label for="fat">Fats (g)</label>
      <input
        type="number"
        id="fat"
        name="fat"
        [(ngModel)]="food.fat"
        required
        placeholder="Enter fat amount"
      />
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input
        type="time"
        id="time"
        name="time"
        [(ngModel)]="food.time"
        required
      />
    </div>

    <button type="submit" [disabled]="foodForm.invalid || foodForm.untouched">Submit</button>
  </form>
</div>
